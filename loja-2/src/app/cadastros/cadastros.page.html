<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

 
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" method="post" action="">
    
        
       
            
             

                <ion-item>
                  <ion-label >Código:</ion-label>
                  <ion-input type="number"  id="cod" placeholder="Código" name="cod" value="" ngModel required></ion-input>
                </ion-item>
                  
              <ion-item>
                <ion-label>Descrição:</ion-label>
                <ion-input type="text" id="descricao" name="descricao" placeholder="Descrição" value="" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Tipo:</ion-label>
                <ion-input type="text" id="tipo" placeholder="Tipo" name="tipo" value="" ngModel required></ion-input>
              </ion-item>
                
              <ion-item>
                <ion-label >Valor de saída:</ion-label>
                <ion-input type="number"  id="preco" placeholder="Preço" name="preco" value="" ngModel required></ion-input>
              </ion-item>
                
              <ion-item>
                <ion-label>Nome da loja:</ion-label>
                <ion-input type="text"  id="nome" placeholder="Nome da loja" name="nome" value="" ngModel required></ion-input>
              </ion-item>
                
              <ion-item>
                <ion-label>Quantidade:</ion-label>
                <ion-input type="number" id="qtde" placeholder="Quantidade" name="qtde" value="" ngModel required></ion-input>
              </ion-item>
                
              <section>
                <ion-button type="submit" color="success">Confirmar</ion-button>
                <ion-button type="reset" color="danger">Cancelar</ion-button>
              </section>
    
    
      
    </form>
</ion-content>
